{% extends "pelikauppa/base.html" %}
{% block content %}

<h3>Rekisteröidy</h3>

<form id='rekisteräidy' action="" method="post">
    {% csrf_token %}
    {% for field in userform %}

    <div> {{field}} </div>

    {% for field in userprofileform %}

    {% endfor %}
    <button type="submit">Submit</button>
</form>
{% endblock %}
